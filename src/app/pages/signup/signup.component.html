<app-default-login-layout
    title="Sign in and start today!t"
    primaryBtnText="Cadastre-se agora!"
    secondaryBtnText="Fazer login"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Seu nome"
            placeholder="Seu nome"
        >
            <img src="email-icon.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="seunome@email.com"
        >
            <img src="email-icon.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Sua senha"
        >
        <img src="password-icon.svg"/>
    </app-primary-input>
    <app-primary-input
        formControlName="passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        label="Confirme sua senha"
    >
        <img src="password-icon.svg"/>
    </app-primary-input>
    </form>
</app-default-login-layout>
