<div>
  <h1>Gerenciador de Tarefas</h1>

  <div>
    <label>Filtro por Título:</label>
    <input [(ngModel)]="filtroTitulo" />
    <button (click)="buscarTasks()">Buscar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Responsável</th>
        <th>Situação</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.id }}</td>
        <td>{{ task.titulo }}</td>
        <td>{{ task.responsavel }}</td>
        <td>{{ task.situacao }}</td>
        <td>
          <button (click)="editarTask(task.id)">Editar</button>
          <button (click)="removerTask(task.id)">Remover</button>
          <button (click)="concluirTask(task)">Concluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
